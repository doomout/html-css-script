<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Form 연습</title>
    </head>
    <body>
        <form action="서버URL" method="get">
            <input type="text">텍스트
            <input type="password">패스워드<br>
            <input type="number">번호만
            <input type="url">url<br>
            <input type="search">검색
            <input type="email">이메일 형식<br>
            <input type="checkbox">체크 박스
            <input type="radio">라디오 버튼<br>
            <input type="file">
            <input type="button">버튼
            <input type="image" src="facebook.png">
            <input type="hidden">
            <input type="date"><br>
            <input type="month">
            <input type="week">
            <input type="time"><br>
            <input type="range">
            <input type="color">
            <input type="submit">
            <input type="reset"><br>
            <label>
                아이디
                <input type="text">
            </label>

            <label for="userpw">비밀번호</label><!--명시적 방법-->
            <input type="password" id="userpw"> <!--for와 이름이 같아야 함-->
            <form>
                <fieldset>
                    <legend>기본정보</legend>
                    <p>
                        <label for="userid">아이디</label>
                        <input type="text" id="userid">
                    </p>
                    <p>
                        <label for="passwd">비밀번호</label>
                        <input type="text" id="passwd">
                    </p>
                </fieldset>
                <fieldset>
                    <legend>블로그 글쓰기</legend>
                    <p>
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title">
                    </p>
                    <p>
                        <label for="desc">내용
                            <textarea id="desc" name="desc"></textarea>
                        </label>
                    </p>
                </fieldset>
            </form>
            <fieldset>
                지역
                <select name="city" id="city" size="4" multiple> <!--4개씩 표시, 다중 선택-->
                    <optgroup label="서울시">
                        <option value="강북구">강북구</option>
                        <option value="강남구">강남구</option>
                        <option value="서초구">서초구</option>
                        <option value="중원구">중원구</option>
                    </optgroup>
                    <optgroup label="경기도">
                        <option value="군포시">군포시</option>
                        <option value="안양시">안양시</option>
                        <option value="수원시" selected>수원시</option> <!--기본 표시 설정-->
                        <option value="의정부시">의정부시</option>
                    </optgroup>
                </select>
                <button type="submit">
                    <img src="facebook.png" alt="페이스북 버튼">페이스 북에 접속
                </button>
                <button type="reset">초기화</button>
            </fieldset>
        </form>
    </body>
</html>
