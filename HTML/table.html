<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table 연습</title>
        <style> 
            table, th, td, caption {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>가격표</caption>
            <col style="width:80px"><!--1 행 사이즈 80-->
            <colgroup span="2" style="width:150px"></colgroup> <!--2,3 행 사이즈 150-->
            <col style="width:100px"> <!--4행 사이즈 100-->
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
            <tr>
                <th>1</th>
                <td>콜라</td>
                <td>1개</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <th>2</th>
                <td>사이다</td>
                <td>2개</td>
                <td rowspan="2">1,000원</td><!--행 2개를 병합-->
            </tr>
            <tr>
                <th>3</th>
                <td>탄산수</td>
                <td>3개</td>
                <!--4행 4열은 3행 4열과 병합했으니 생성하지 않음-->
            </tr>
            <tr>
                <td>총 금액</td>
                <td colspan="3">6,500원</td> <!--열 3개를 병합-->
            </tr>
        </table>
        <table>
            <caption>성적표</caption>
            <col style="width:80px"><!--1 행 사이즈 80-->
            <colgroup span="2" style="width:150px"></colgroup> <!--2,3 행 사이즈 150-->
            <tr>
                <th scope="col">구분</th>
                <th scope="col">중간고사</th>
                <th scope="col">기말고사</th>
            </tr>
            <tr>
                <th scope="row">전공</th>
                <td>A+</td>
                <td>B+</td>
            </tr>
            <tr>
                <th scope="row">교양</th>
                <td>C-</td>
                <td>B</td>
            </tr>
        </table>
    </body>
</html>
